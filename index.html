<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>JPG Redirect Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      background: #1e1e2f;
      color: #fff;
    }
    h1 {
      color: #00e676;
    }
    input, button {
      padding: 12px;
      margin: 10px;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input {
      background: #2c2c3e;
      color: #fff;
    }
    button {
      background: #00c853;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #00e676;
    }
    #progress {
      width: 80%;
      height: 20px;
      background: #444;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
    }
    #bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #00c853, #64dd17);
      transition: width 0.3s;
    }
    #result {
      margin-top: 30px;
      display: none;
    }
    .lottie-container {
      max-width: 300px;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-file-image"></i> JPG Redirect Builder</h1>

  <div class="lottie-container">
    <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_1pxqjqps.json"  background="transparent"  speed="1"  loop  autoplay></lottie-player>
  </div>

  <input type="file" id="imageInput" accept="image/jpeg"><br>
  <input type="text" id="linkInput" placeholder="Masukkan link tujuan (contoh: https://wanzofc.com)"><br>
  <button onclick="startConvert()"><i class="fas fa-magic"></i> Convert JPG + Link</button>

  <div id="progress"><div id="bar"></div></div>

  <div id="result">
    <h3><i class="fas fa-check-circle"></i> Sukses! Klik tombol di bawah untuk unduh:</h3>
    <a id="downloadLink" download="dokumen.jpg"><button><i class="fas fa-download"></i> Download .jpg (Fake)</button></a>
  </div>

  <script>
    function startConvert() {
      const file = document.getElementById('imageInput').files[0];
      const link = document.getElementById('linkInput').value.trim();

      if (!file || !link) {
        alert("Harap upload gambar dan isi link.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const imgData = e.target.result;
        simulateProgress(() => {
          const fakeJPGContent = `<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='refresh' content='0;url=${link}'>
  <title>Redirect</title>
</head>
<body>
  <img src='${imgData}' style='display:none'>
</body>
</html>`;

          const blob = new Blob([fakeJPGContent], {type: "application/octet-stream"});
          const url = URL.createObjectURL(blob);

          const dl = document.getElementById("downloadLink");
          dl.href = url;
          document.getElementById("result").style.display = "block";
        });
      };
      reader.readAsDataURL(file);
    }

    function simulateProgress(callback) {
      const bar = document.getElementById("bar");
      let width = 0;
      const interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
          callback();
        } else {
          width += Math.floor(Math.random() * 8) + 5;
          if (width > 100) width = 100;
          bar.style.width = width + "%";
        }
      }, 150);
    }
  </script>
</body>
</html>
